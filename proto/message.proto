syntax = "proto3";

package messages;

message Join {
    string id = 1;
    string name = 2;
}

message Welcome {
    string current_instance = 1;
}

message CreateInstance {
}

message JoinInstance {
    string instance_id = 1;
}

message Message {
    oneof variant {
        Join join = 1;
        CreateInstance create_instance = 2;
        JoinInstance join_instance = 3;
        Welcome welcome = 4;
    }
}